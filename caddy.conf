# Configuración de Caddy para AfesDev - afesdev.site
# Coloca este contenido en tu archivo Caddyfile

afesdev.site, www.afesdev.site {
    # Ruta al directorio de archivos estáticos
    root * /var/www/afesdev/dist
    
    # Habilitar compresión
    encode gzip zstd
    
    # Archivos estáticos
    file_server
    
    # SPA routing - redirigir todas las rutas a index.html
    try_files {path} /index.html
    
    # Headers de seguridad
    header {
        X-Frame-Options "SAMEORIGIN"
        X-Content-Type-Options "nosniff"
        X-XSS-Protection "1; mode=block"
        Referrer-Policy "strict-origin-when-cross-origin"
    }
    
    # Cache para archivos estáticos
    @static {
        path *.css *.js *.jpg *.jpeg *.png *.gif *.ico *.svg *.woff *.woff2 *.ttf *.eot
    }
    header @static {
        Cache-Control "public, max-age=31536000, immutable"
    }
    
    # Logs
    log {
        output file /var/log/caddy/afesdev.log
        format json
    }
}

